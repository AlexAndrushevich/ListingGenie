{% extends 'dashboard_layout.html'%}

{%block styles%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
{%endblock%}

{%block content%}
<div class="col-md-12 d-flex">
<div class="justify-content-between w-75 "> 
<h1> Listings Dashboard </h1>

<div class="d-flex justify-content-start ">
    <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#newListingModal">
        New Listing
      </button>

    </div>
 
</div>
   <br/>
</div>
<br/>
    <div class="row">
        
{%for listing in listings%}

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{listing.address}}</h5>
          <p class="card-text">{{listing.content}}.</p>
          <a href="#" class="btn btn-primary">Re-Generate</a>
        </div>
      </div>
    </div>



{%endfor%}  
</div>

{%endblock%}

{%block scripts%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
{%endblock%}
